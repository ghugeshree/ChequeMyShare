<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChequeMyShare</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container mdl-shadow--2dp">
        <div class="header">
            <img src="assets/logo.png" alt="Logo" class="logo" width="10%">
            <h2 class="heading mdl-typography--display1">ChequeMyShare</h2>
        </div>
        

        <section class="mdl-card mdl-shadow--2dp section-card half-width">
            <div class="placeShoppedDetails">
                Shopped at: <input type="text" id="placeShoppedName">
                <br> On <input type="date" id="placeShoppedDate">
            </div>
        
            <div class="entry">
                <h3 class="mdl-typography--headline">Add name(s)</h3>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input text-input" type="text" id="newInitial">
                    <label class="mdl-textfield__label text-input" for="newInitial">Name(s) of people you'd be splitting with.</label>
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="addInitial()">Add</button>

        </section>

        <section class="mdl-card mdl-shadow--2dp section-card half-width">
            <h3 class="mdl-typography--headline">Add Entry</h3>
            <div id="initialsList" class="mdl-typography--body-1"></div>
            <div class="entry">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input text-input" type="text" id="details">
                    <label class="mdl-textfield__label" for="details">Details</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input text-input" type="text" id="amount">
                    <label class="mdl-textfield__label" for="amount">Amount</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="addEntry()">Add Entry</button>

                <div id="initialsCheckboxes" class="checkbox-container mdl-typography--body-1"></div>
            </div>
        </section>

        <section class="mdl-card mdl-shadow--2dp section-card full-width">
            <h3 class="mdl-typography--headline">Entries</h3>
            <div id="entries" class="mdl-typography--body-1"></div>
        </section>

        <section class="mdl-card mdl-shadow--2dp section-card full-width">
            <h3 class="mdl-typography--headline">Results</h3>
            <div id="results" class="mdl-typography--body-1"></div>
            <div class="download-btn">
                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="calculateTotal()">Calculate Total</button>
                </div>
                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="download-pdf">Download PDF</button>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
